{% extends "base.html" %}
{% block title %}Short URL{% endblock %}

{% block content %}
    <script>
    function myFunction() {
  /* Get the text field */
  var copyText = document.getElementById("short_url_display");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

   /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  alert("Copied the text: " + copyText.value);
}
    </script>

    <h6>Short_url: http://127.0.0.1:5000/{{short_url_display}}</h6>
    <input type="text" size="60" value=" http://127.0.0.1:5000/{{short_url_display}}" id="short_url_display">
    <button onclick="myFunction()" class="btn btn-primary">copy</button>
    <br>
    <a href="http://127.0.0.1:5000/">BACK TO HOME</a>
{% endblock %}
